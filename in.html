<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6b73ff, #000dff);
            color: white;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .hero {
            margin-top: 100px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn-container {
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        a:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }
        footer {
            margin-top: 100px;
            padding: 20px;
            font-size: 0.9rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Welcome to Sam.ai Chatbot</h1>
            <p>
                Experience the future of AI-powered conversations. Connect, explore, and make every interaction meaningful.
            </p>
            <div class="btn-container">
                <a href="AIL.html">Start Chatting</a>
                <a href="learn-more.html">Learn More</a>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 sam.ai Chatbot. All Rights Reserved made by sangamesh.
    </footer>
</body>
</html>
